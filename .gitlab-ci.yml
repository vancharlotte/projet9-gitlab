image: maven:latest

stages:
  - build
  - test

cache:
  paths:
    - .m2/repository/

before_script:
    - cd docker/dev
    - docker-compose up

build-job:
  stage: build
  script:
    - echo \" BUILD\"
    - mvn compile -f src


test-business:
  stage: test
  script:
    - echo \" TEST-BUSINESS\"
    - mvn test -f src -P test-business

test-consumer:
  stage: test
  script:
    - echo \" TEST-CONSUMER\"
    - mvn test -f src -P test-consumer

