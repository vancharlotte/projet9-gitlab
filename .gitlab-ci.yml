stages:
  - build
  - test

cache:
  paths:
    - .m2/repository

build-bdd:
  image: docker:latest
  services: 
    - docker:dind
  stage: build
  script:
    - cd docker/dev
    - apk add docker-compose
    - docker-compose up -d
    
build-job:
  image:  docker
  stage: build
  script:
    - echo \" BUILD\"
    - mvn compile -f src


test-business:
  image:  maven:3.6.3-openjdk-8
  stage: test
  script:
    - echo \" TEST-BUSINESS\"
    - cat myerp-database.gz
    - mvn  verify -f src -P test-business

test-consumer:
  image:  maven:3.6.3-openjdk-8
  stage: test
  script:
    - echo \" TEST-CONSUMER\"
    - mvn verify -f src -P test-consumer
